<body>

<img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGRxMWJkZHBsYW1mM3F0cGs5NzhxaDA1MGo0bjJyMjNoaWM4cmVrbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/uFFKuzgRHwBAA/giphy.gif" />

<canvas id="fireworks"></canvas>

<script>
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function firework() {
    const x = random(0, canvas.width);
    const y = random(0, canvas.height / 2);

    for (let i = 0; i < 50; i++) {
      ctx.fillStyle = `hsl(${random(0,360)},100%,50%)`;
      ctx.fillRect(
        x + random(-100,100),
        y + random(-100,100),
        3,
        3
      );
    }
  }

  setInterval(firework, 600);
</script>

</body>
